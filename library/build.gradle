plugins {
    id 'com.android.library'
}

ext {
    moduleArtifactId = "library"
    moduleVersion = libraryModuleVersion
}

apply from: "../publisher.gradle"

android {
    compileSdk versionTargetSdk

    defaultConfig {
        minSdk versionMinSdk
        targetSdk versionTargetSdk
        versionCode commitCount
        versionName gitTag
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        encoding "UTF-8"
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lint {
        abortOnError false
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:$versionAppCompat"
    implementation "androidx.recyclerview:recyclerview:$versionRecyclerView"

    testImplementation "junit:junit:$versionJUnit"
}
